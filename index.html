<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vijaikumar</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
        <form>
            <h1 style="margin-bottom: 20px;">Log in</h1>
            <input id="Username" autocomplete="off" type="name" placeholder="Username" />
            <input id="Password" type="password" placeholder="Password" />
            <span id="wrong-password" style="margin-top: 10px;" ></span>
            <a type="submit" class="login" id="submit" value="Login" onclick="validate()">Log In</a>
            
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, There!</h1>
                <p>Do you know the password!! Login Or Click Contact</p>
                <a class="login ghost" id="Contact" onclick="alertNumber()">Contact</a>
            </div>
    </div>
</div>
<script src="mainScript.js"></script>
</body>
</html>
